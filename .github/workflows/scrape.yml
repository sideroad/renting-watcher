name: Scrape Rental Properties

on:
  schedule:
    # Run every hour from 7 AM to 10 PM JST (22:00-13:00 UTC)
    - cron: '0,30 22-23,0-13 * * *'
  workflow_dispatch: # Allow manual trigger

env:
  TZ: Asia/Tokyo

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Check environment setup
      run: |
        echo "Checking if secrets are available..."
        echo "SLACK_WEBHOOK_URL is: ${{ secrets.SLACK_WEBHOOK_URL != '' && 'configured' || 'not configured' }}"
        echo "SUPABASE_URL is: ${{ secrets.SUPABASE_URL != '' && 'configured' || 'not configured' }}"
        echo "SUPABASE_ANON_KEY is: ${{ secrets.SUPABASE_ANON_KEY != '' && 'configured' || 'not configured' }}"

    - name: Run scraper
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: npm start